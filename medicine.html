    <div data-role="page" id="pick">
        <div data-role="header" >

            <h1>領藥紀錄</h1>
            
          
        </div>
        <div data-role="main" class="ui-content">
            <form method="post" action="/action_page_post.php">
                <label for="medName">藥名</label>
                <input type="text" name="medName" id="medName">
                <label for="med_res">藥物來源</label>
                <input type="text" name="med_res" id="med_res">

        </div>

        <div data-role="header" data-add-back-btn="true" data-back-btn-text="領藥紀錄">
            <h1>用藥紀錄</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form method="post" action="/action_page_post.php">

                <label for="day">藥名</label>
                <select name="med" id="med">
                    <option value="1">感冒藥</option>
                    <option value="2">頭痛藥</option>
                    <option value="3">胃藥</option>
                    <option value="4">活力藥水</option>

                    <option value="6">十八銅人行氣散</option>
                    <option value="7">龍蝦三爭霸之李嚴你有空做解藥沒時間做醬汁</option>
                </select>

                <fieldset data-role="controlgroup">
                    <legend>用藥時間</legend>
                    <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
                    <label for="radio-choice-1">早餐前</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
                    <label for="radio-choice-2">早餐後</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
                    <label for="radio-choice-3">午餐前</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
                    <label for="radio-choice-4">午餐後</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-5" value="choice-5">
                    <label for="radio-choice-5">晚餐前</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-6" value="choice-6">
                    <label for="radio-choice-6">晚餐後</label>
                    <input type="radio" name="radio-choice-1" id="radio-choice-7" value="choice-7">
                    <label for="radio-choice-7">睡前</label>
                </fieldset>
                <label for="select-choice-mini" class="select">劑量</label>
                <select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
                    <option value="1">1顆</option>
                    <option value="2">2顆</option>
                    <option value="3">3顆</option>
                    <option value="4">4顆</option>
                    <option value="5">5顆</option>
                    <option value="6">6顆</option>

                <label for="date">用藥日期</label>
                <input type="date" name="date" id="date" value="">

        </div>
